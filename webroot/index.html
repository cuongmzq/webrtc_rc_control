<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="WebRTC">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="WebRTC">
    <meta itemprop="image" content="images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC Streamer">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Native Peer Connection</title>

    <link rel="icon" sizes="192x192" href="images/webrtc-icon-192x192.png">
    <link rel="stylesheet" href="css/main.css" />

</head>

<body>
    <section>
        <div id="container">
            <div id="video-container">
                <video id="video" autoplay playsinline muted></video>
            </div>

            <div class="scroll-indicator">
                <div class="bar"></div>
                <span id="indicator" class="indicator"></span>
            </div>

            <div class="scroll-indicator scroll-indicator2">
                <div class="bar"></div>
                <span id="indicator2" class="indicator"></span>
              </div>
        </div>
    </section>
    <section>
        <div class="controller-buttons">
            <button id="btn_left" class="square button">
              <span></span>
            </button>
            <button id="btn_down" class="cross button">
              <span></span>
              <span></span>
            </button>
            <button id="btn_right" class="circle button">
              <span></span>
            </button>
            <button id="btn_up" class="triangle button">
              <span class="parent">
                <span></span>
              </span>
            </button>
          </div>
    </section>
    <section>
        <div id="snackBar">some messages...</div>
    </section>

    <script src="js/connection.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
